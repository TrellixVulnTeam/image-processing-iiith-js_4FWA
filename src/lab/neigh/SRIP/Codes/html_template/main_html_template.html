<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="utf-8">
    <title>Virtual Lab of Image Processing</title>
    <script src="/Libraries/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="/Libraries/jquery-3.4.1/jquery.maphilight.js"></script>
    <script src="/Libraries/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Libraries/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="heading">
        <h1><small>Virtual Lab of Image Processing<br /></small>Neighbourhood Operations</h1>
    </div>
    <div class="container-fluid" id="mainContent">
        <div class="row">
            <div class="col-md-4" id="leftContent">
                <div class="row">
                    <div class="col-md-12">
                        <p id="nextText">
                        </p>
                    </div>
                    <div class="col-md-12">
                        <button id="selectImage">Select Image</button>
                        <button id="reset">Reset</button>
                        <button id="run">Run</button>
                    </div>
                    <div class="col-md-12" id="parameters">
                        <div class="row">
                            <div class="col-md-6" id="linearOperations">
                                <h6>Linear Filtering</h6>
                                    <ul>
                                        <li><label><input type="radio" name="filter" value="1"
                                                    checked="checked">Straight
                                                Average</label></li>
                                        <li><label><input type="radio" name="filter" value="2">Triangular
                                                Filter</label></li>
                                        <li><label><input type="radio" name="filter" value="3">Gaussian
                                                filter</label></li>
                                    </ul>

                            </div>
                            <div class="col-md-4" id="neighbourhood">
                                <h6>Size of Neighbourhood</h6>
                                    <ul>
                                        <li><label><input type="radio" name="window" value="1">3 x 3</label>
                                        </li>
                                        <li><label><input type="radio" name="window" value="2" checked="checked">5 x
                                                5</label>
                                        </li>
                                        <li><label><input type="radio" name="window" value="3">7 x 7</label>
                                        </li>
                                    </ul>
                            </div>
                            <div class="col-md-12" id="nonLinearOperations">
                                <h6>Non-Linear Operations</h6>
                                    <ul>
                                        <li><label><input type="radio" name="filter" value="4">Median</label>
                                        </li>
                                        <li><label><input type="radio" name="filter" value="5">Unsharp</label>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="images">
                <div class="row">
                    <div class="col-md-6" id="inputImgDiv">
                        <img id="inputImg" src="/static/Images/blank.png" alt="Input Image"><br>
                        Input Image
                    </div>
                    <div class="col-md-6" id="outputImgDiv">
                        <img id="outputImg" src="/static/Images/blank.png" alt="Output Image"><br>
                        Output Image
                    </div>
                    <div class="col-md-12" id="mosaic">
                        <div class="row" >
                            <div class="col-md-5" id="mosaicDiv">
                                <img src="/static/Images/Mosaic.png" id="mosaicImg" alt="Mosaic">
                            </div>
                            <div class="col-md-7" id="mosaicText">
                                <p id="mosaicDesc">Click on the mosaic to select an image to process.</p>
                                <p id="processingInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="enlargedMosaic">
        <div id="enlargedMosaicImg">
            <span class="close">&times;</span>
            <img src="/static/Images/Mosaic.png" id="largeMosaic" alt="Mosaic" usemap="#mosaicMap">

            <map name="mosaicMap">
                <area  shape="rect" coords="0,0,300,300" onclick="selectImage(1)">
                <area  shape="rect" coords="300,0,600,300" onclick="selectImage(2)">
                <area  shape="rect" coords="600,0,900,300" onclick="selectImage(3)">
                <area  shape="rect" coords="0,300,300,600" onclick="selectImage(4)">
                <area  shape="rect" coords="300,300,600,600" onclick="selectImage(5)">
                <area  shape="rect" coords="600,300,900,600" onclick="selectImage(6)">
                <area  shape="rect" coords="0,600,300,900" onclick="selectImage(7)">
                <area  shape="rect" coords="300,600,600,900" onclick="selectImage(8)">
                <area  shape="rect" coords="600,600,900,900" onclick="selectImage(9)">
            </map>
        </div>
    </div>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!" />
        </a>
    </p>
    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>

    <script src="/static/js/main_js_script.js">

    </script>
</body>

</html>
