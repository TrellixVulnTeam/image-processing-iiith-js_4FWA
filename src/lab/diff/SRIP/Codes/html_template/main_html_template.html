<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Virtual Lab of Image Processing</title>
    <script src="/Libraries/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="/Libraries/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Libraries/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="heading">
        <img id="logo" src="/static/Images/logo.png">
        <h1>Virtual Lab of Image Processing<br /><small>Neighbourhood Operations</small></h1>
    </div>
    <div class="container-fluid" id="mainContent">
        <div class="row">
            <div class="col-sm-4" id="leftContent">
                <div class="row">
                    <div class="col-md-12">
                        <p id="nextText">
                        </p>
                    </div>
                    <div class="col-md-12" id="mosaicAndBtns">
                        <div class="row">
                            <div class="col-md-12" id="mosaicImgDiv">
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic1.png" onclick="selectImage(1)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic2.png" onclick="selectImage(2)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic3.png" onclick="selectImage(3)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic4.png" onclick="selectImage(4)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic5.png" onclick="selectImage(5)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic6.png" onclick="selectImage(6)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic7.png" onclick="selectImage(7)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic8.png" onclick="selectImage(8)">
                                </div>
                                <div class="mosaicImg">
                                    <img src="/static/Images/Mosaic9.png" onclick="selectImage(9)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button id="reset">Reset</button>
                                <button id="run">Run</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" id="parameters">
                        <div class="row">
                            <div class="col-md-6" id="linearOperations">
                                <h6>Linear Filtering</h6>
                                <ul>
                                    <li><label><input type="radio" name="filter" value="1" checked="checked">Straight
                                            Average</label></li>
                                    <li><label><input type="radio" name="filter" value="2">Triangular
                                            Filter</label></li>
                                    <li><label><input type="radio" name="filter" value="3">Gaussian
                                            filter</label></li>
                                </ul>
                            </div>
                            <div class="col-md-4" id="neighbourhood">
                                <h6>Size of Neighbourhood</h6>
                                <ul>
                                    <li><label><input type="radio" name="window" value="1">3 x 3</label>
                                    </li>
                                    <li><label><input type="radio" name="window" value="2" checked="checked">5 x
                                            5</label>
                                    </li>
                                    <li><label><input type="radio" name="window" value="3">7 x 7</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-12" id="nonLinearOperations">
                                <h6>Non-Linear Operations</h6>
                                <ul>
                                    <li><label><input type="radio" name="filter" value="4">Median</label>
                                    </li>
                                    <li><label><input type="radio" name="filter" value="5">Unsharp</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7" id="images">
                <div class="row">
                    <div class="col-md-6" id="inputImgDiv">
                        <img id="inputImg" src="/static/Images/blank.png" alt="Input Image"><br>
                        Input Image
                    </div>
                    <div class="col-md-6" id="outputImgDiv">
                        <img id="outputImg" src="/static/Images/blank.png" alt="Output Image"><br>
                        Output Image
                    </div>
                    <div class="col-md-12" id="mosaic">
                        <p id="processingInfo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>

    <script src="/static/js/main_js_script.js">

    </script>
</body>

</html>
